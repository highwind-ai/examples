---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: huggingface-machine-translation
  namespace: harry
spec:
  predictor:
    containers:
      - image: 245853231406.dkr.ecr.eu-west-1.amazonaws.com/highwind-examples/huggingface-machine-translation-custom-predictor:1
        imagePullPolicy: Always
        name: kserve-container
        command:
          - "python"
          - "-m"
          - "main"
        args:
          - --model_name
          - machine_translation
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 800Mi
